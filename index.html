    <header>
        <h1 class="titulo-principal">Criptografar | Descriptografar </h1>

    <main>

            <textarea class="entrada-texto" placeholder="Digite seu texo"></textarea>
            
            <div class="botoes">

               <input type="submit" id="botao-criptografar" value="Criptografar" onclick="btnCriptografar()">

            </div>

        </section>

        <section>

            <textarea class="saida-texto"></textarea>
            <input type="submit" class="botao-copiar" onclick="copiar()" value="Copiar">

        </section>

    </main>
